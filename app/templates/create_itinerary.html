{% extends 'base.html' %}


{% block content %}
    <h1 class="text-3xl font-bold mb-4 text-gray-600">{{ title }}</h1>
    <form method="post" action="{{ url_for('create_itinerary') }}">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="destination">
                Destination
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="destination" type="text" name="destination" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="start_date">
                Start Date
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="start_date" type="date" name="start_date" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="end_date">
                End Date
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="end_date" type="date" name="end_date" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="interests">
                Interests
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="interests" name="interests" required></textarea>
            <p class="text-gray-500 text-xs mt-2">Enter a comma-separated list of interests</p>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Create Itinerary
            </button>
            <a href="{{ url_for('home') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue"
        </div>
    </form>
{% endblock %}
