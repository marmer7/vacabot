version: '3.9'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ENVIRONMENT: development
      PORT: 8080
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
      - ./migrations:/app/migrations
  db:
    image: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis
  worker:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    command: rq worker -u redis://redis:6379
    depends_on:
      - redis
    volumes:
      - .:/app
volumes:
  postgres-data:
