{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">{{ title }}</h1>
    <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
        <p class="text-gray-700">{% filter markdown %}{{ itinerary }}{% endfilter %}</p>
    </div>
    <a href="{{ url_for('create_itinerary') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Generate Another Itinerary
    </a>
{% endblock %}
